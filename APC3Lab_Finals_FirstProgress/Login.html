<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="AllStyleSheet.css">
</head>
<body>
    <div class="flex-container">
        <div class="login_form">
            <header>LOGIN</header>
            <nav>
                <a href="Home.html">Home</a>
            </nav>
            <form action="Home.html">
                <div> 
                    <img src="icons/user_icon.svg" alt="User Icon">
                    <label for="username">Username:</label>
                    <input type="text" id="username" username="username"><br>
                </div>                
                <div>
                    <img src="icons/password_icon.svg" alt="Password Icon">
                    <label for="password">Password:</label>
                    <input type="password" id="password" username="password"><br>
                </div>   
                <input type="submit" value="Login"><br>
                <a href="Register.html">No account? Register here</a>            
            </form>
        </div>
    </div>
</body>
</html>
