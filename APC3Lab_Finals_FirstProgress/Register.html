<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="AllStyleSheet.css">
</head>
<body>
    <div class="flex-container">
        <header>LOGIN</header>
        <nav>
            <a href="Home.html">Home</a>
        </nav>
        <form action="Home.html">
            <div> 
                <label for="username">Username:</label>
                <input type="text" id="username" username="username"><br>
            </div>    
            <div> 
                <label for="email">Email:</label>
                <input type="text" id="email" username="email"><br>
            </div>              
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" username="password"><br>
            </div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" username="confirm_password"><br>
            </div>
            <input type="submit" value="Register"> 
            <a href="Login.html">Already have an account? Login here</a>          
        </form>
    </div>
</body>
</html>
