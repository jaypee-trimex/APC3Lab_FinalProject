<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Login_Register_StyleSheet.css">
</head>
<body>
    <div class="flex-container">
        <div class="register_Form">
            <header>Register</header>
            <nav>
                <a href="Home.html">Home</a>
            </nav>
            <form action="Login.html">
                <div> 
                    <label for="username">Username:</label>
                    <input type="text" id="username" username="username"><br>
                </div>    
                <div> 
                    <label for="email">Email:</label>
                    <input type="text" id="email" username="email"><br>
                </div>              
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" username="password"><br>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" username="confirm_password"><br>
                </div>
                <input class="button" type="submit" value="Register"><br>
                <a href="Login.html">Already have an account? Login here</a>          
            </form>
        </div>
    </div>
</body>
</html>
